# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
  stripe_public_key: '%env(STRIPE_PUBLIC_KEY)%'
  stripe_secret_key: '%env(STRIPE_SECRET_KEY)%'
  hotel_images_directory: 'uploads/hotels'
  twilio_account_sid: 'ACafa75c702edd991216ca0d996188d2fe'
  twilio_auth_token: 'd045e88720193b44e47aef3bf641ca61'
  twilio_phone_number: '+17177224458'
  admin_phone_number: '+21656252246'

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"

  App\Controller\BackContratController:
    arguments:
      $uploadsDirectory: "uploads/permits"

  # Configuration du client Stripe
  Stripe\StripeClient:
    arguments: ['%env(STRIPE_SECRET_KEY)%']

  App\Controller\PaymentController:
    arguments:
      $stripe: '@Stripe\StripeClient'

  App\Service\TwilioService:
    arguments:
      $accountSid: '%twilio_account_sid%'
      $authToken: '%twilio_auth_token%'
      $twilioPhoneNumber: '%twilio_phone_number%'
      $adminPhoneNumber: '%admin_phone_number%'

