parameters:
  photos_directory: "%kernel.project_dir%/public/uploads/photos"
  profile_pictures_directory: "%kernel.project_dir%/public/uploads/profile"
  permits_directory: "uploads/permits"
  uploads_directory: "%kernel.project_dir%/public/uploads"
  hotel_images_directory: "%kernel.project_dir%/public/uploads/hotels"

services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"

  App\Controller\BackContratController:
    arguments:
      $uploadsDirectory: "uploads/permits"

